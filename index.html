<!DOCTYPE html>
<html>
<head>
    <title>ストップウォッチ</title>
    <style>
        /* ストップウォッチのコンテナを中央揃えにし、フォントサイズと余白を設定します。 */
        .stopwatch-container {
            text-align: center;
            font-size: 36px;
            margin: 20px;
        }
        /* コントロールボタンの余白を設定します。 */
        .controls {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="stopwatch-container">
        <!-- ストップウォッチの表示部分を設定します。 -->
        <div id="stopwatch">00:00:00</div>
    </div>
    <div class="controls">
        <!-- スタート/ストップボタンとリセットボタンを設定します。 -->
        <button id="startStop" onclick="startStop()">スタート</button>
        <button id="reset" onclick="reset()">リセット</button>
    </div>
